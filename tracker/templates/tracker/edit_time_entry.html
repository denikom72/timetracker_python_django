{% extends 'tracker/base.html' %}

{% block content %}
    <h2>Edit Time Entry for {{ entry.user.username }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'view_user_timesheet' entry.user.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
