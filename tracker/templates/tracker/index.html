{% extends 'tracker/base.html' %}

{% block content %}
    <h1>Welcome to the Time Tracker</h1>
    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}!</p>
        <p>You are logged in.</p>
    {% else %}
        <p>Please <a href="{% url 'login' %}">log in</a> to use the time tracker.</p>
    {% endif %}
{% endblock %}
